{% extends 'inventory/base.html' %}
{% load staticfiles %}

{% block title_block %}
Item list
{% endblock %}

{% block body_block %}
    <h1>Item List</h1>
    {% if items %}
        <ul>
            {% for item in items %}
                <li><a href="{% url 'inventory:detail' item.id %}">{{ item.item_name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
