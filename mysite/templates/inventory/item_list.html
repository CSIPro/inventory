{% extends 'inventory/base.html' %}
{% load staticfiles %}

{% block body_block %}
    <h1>CSIPro Inventory</h1>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item.item_name }} -- Disponibles: {{ item.available_count }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
